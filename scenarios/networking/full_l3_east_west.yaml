description:
  This scenario launches pairs of VMs in different networks connected to one
  router (L3 east-west)

deployment:
  template: l3_east_west.hot
  vm_accommodation: [pair, single_room]

execution:
  size: 'quadratic_progression'
  tests:
  -
    title: Iperf TCP
    class: iperf_graph
    time: 60
  -
    title: Iperf UDP
    class: iperf
    udp: 1
    threads: 8
    bandwidth: 1000M
  -
    title: TCP download
    class: netperf_wrapper
    method: tcp_download
  -
    title: TCP bi-directional
    class: netperf_wrapper
    method: tcp_bidirectional
