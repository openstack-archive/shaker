description:
  This scenario launches pairs of in the different networks connected to one
  router (L3 east-west)

deployment:
  template: l3_east_west.hot
  accommodation: [pair, single_room]

execution:
  tests:
  -
    title: Iperf TCP
    class: iperf_graph
    time: 60
    sla:
    - "[type == 'agent'] >> (stats.bandwidth.mean > 100)"
  -
    title: Iperf UDP 5 threads
    class: iperf
    udp: 1
    threads: 5
  -
    title: Netperf TCP
    class: netperf
    method: TCP_STREAM
    time: 60
