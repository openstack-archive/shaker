title: L3 East-West Performance

description:
  This scenario launches 1 pair of VMs on different compute nodes in different
  networks connected to one router and verifyies SLA on the bandwidth.

deployment:
  template: l3_east_west.hot
  accommodation: [pair, single_room, compute_nodes: 2]

execution:
  tests:
  -
    title: Iperf TCP
    class: iperf_graph
    sla:
    - "[type == 'agent'] >> (stats.bandwidth.min > 1000)"
    - "[type == 'agent'] >> (stats.bandwidth.mean > 9000)"
  -
    title: Iperf UDP
    class: iperf_graph
    udp: 1
    bandwidth: 1000M
    sla:
    - "[type == 'agent'] >> (stats.bandwidth.min > 900)"
    - "[type == 'agent'] >> (stats.bandwidth.mean > 900)"
