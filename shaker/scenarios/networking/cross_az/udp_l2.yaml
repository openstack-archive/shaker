title: OpenStack L2 Cross-AZ UDP

description:
  This scenario launches pairs of VMs in the same private network. Every VM is
  hosted on a separate compute node.

deployment:
  template: l2.hot
  accommodation: [pair, single_room, zones: [nova, vcenter], cross_az]

execution:
  progression: quadratic
  tests:
  -
    title: UDP
    class: iperf3
    udp: on
    bandwidth: 1000M
    datagram_size: 32
