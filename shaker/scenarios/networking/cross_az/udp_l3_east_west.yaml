title: OpenStack L3 East-West Cross-AZ UDP

description:
  This scenario launches pairs of VMs in different networks connected to one
  router (L3 east-west)

deployment:
  template: l3_east_west.hot
  accommodation: [pair, single_room, zones: [nova, vcenter], cross_az]

execution:
  progression: quadratic
  tests:
  -
    title: UDP
    class: iperf3
    udp: on
    bandwidth: 1000M
    datagram_size: 32
