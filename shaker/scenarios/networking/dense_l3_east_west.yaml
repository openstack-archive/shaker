title: OpenStack L3 East-West Dense

description:
  This scenario launches pairs of VMs in different networks connected to one
  router (L3 east-west)

deployment:
  template: l3_east_west.hot
  accommodation: [pair, double_room, density: 8, compute_nodes: 1]

execution:
  progression: linear
  tests:
  -
    title: Download
    class: flent
    method: tcp_download
  -
    title: Upload
    class: flent
    method: tcp_upload
  -
    title: Bi-directional
    class: flent
    method: tcp_bidirectional
