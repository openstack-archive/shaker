title: Paired static agents

description:
  In this scenario Shaker runs tests on pre-deployed pair of static agents.
  The scenario can be used for Shaker integration testing.

deployment:
  agents:
  -
    id: a-001
    ip: 10.20.1.2
    mode: master
    slave_id: a-002
  -
    id: a-002
    ip: 10.20.1.8
    mode: slave
    master_id: a-001

execution:
  tests:
  -
    class: netperf
    program: TCP_STREAM
  -
    class: shell
    program: ls -al
