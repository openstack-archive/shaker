title: OpenStack L3 East-West Performance

description:
  Triangle

deployment:
  template: triangle_l3.hot
  accommodation:
  - graph:
    - [A, B]
    - [B, C]
    - [C, A]

execution:
  tests:
  -
    title: Ping
    class: flent
    method: ping
    time: 10
    sla:
    - "[type == 'agent'] >> (stats.ping_icmp.avg < 2.0)"
  -
    title: TCP
    class: iperf3
    sla:
    - "[type == 'agent'] >> (stats.bandwidth.avg > 5000)"
    - "[type == 'agent'] >> (stats.retransmits.max < 10)"
  -
    title: UDP
    class: iperf3
    udp: on
    bandwidth: 0
    datagram_size: 32
    sla:
    - "[type == 'agent'] >> (stats.packets.avg > 100000)"
